<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-4</title>
    <!-- flexbox:flexible box layout module ,makes it easier to design flexible responsive layout structure without using float or positioning. default is row.-->
    <style>
        *{
            padding:0px;
            margin:0px;
            box-sizing:border-box;
        }
      .parent{
          background-color: black;
          min-height:500px;
          position: relative;
          display:flex;
          flex-direction: row;
        justify-content:space-evenly;
        flex-wrap:wrap;
      


      }
      .child{
          background-color:orange;
          width:100px;
          height:200px;
          margin:10px;
         
         
        
      }

    </style>
</head>
<body>
    <div class ="parent">
        <div style="background-color:red" class="child"></div>
        <div style="background-color:blue" class="child"></div>
        <div class="child"></div>
        
       
       
    </div>
    
    
</body>
</html>
