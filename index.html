<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Day-15</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        div.parent{
            display:flex;
            align-items:stretch;
            background-color:black;
            height:100vh;
        }
        div.sidebar{
            background-color:red;
            flex-basis:30%;
        }
 
        div.child{
            background-color: yellow;
            flex-basis: 70%;
        }
        @media (max-width:550px){
            div.sidebar{
           
            animation:0.5s expanding linear infinite;
        }
 
        div.child{
            
            flex-basis:100%;
        }

        }
        @keyframes expanding
        {
            100%{
                flex-basis:50%
            }
            0%{
                flex-basis:0%;
            }
        }

    </style>
</head>

<body>
   <div class="parent">
       <div class="sidebar"></div>
          <div class="child"></div>
   </div>
   
</body>
</html>
